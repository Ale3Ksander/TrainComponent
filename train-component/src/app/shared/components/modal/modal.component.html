<div class="modal-overlay" *ngIf="isOpen">
  <div class="modal-content">
    <h2>{{ title }}</h2>
    <ng-content></ng-content>
    <div class="modal-footer">
      <button class="modal-close" (click)="close()">Close</button>
      <button class="modal-save" (click)="save()">Save</button>
    </div>
  </div>
</div>
